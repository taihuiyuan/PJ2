<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="./css/register.css" media="all">
    <link rel="stylesheet" type="text/css" href="./css/footer.css" media="all">
    <style>
        .footer {
            position: absolute;
        }
    </style>
    <script>
        function password() {
            const name = document.getElementById("name");
            const pwd = document.getElementById("password");
            const repwd = document.getElementById("repassword");
            if(pwd.value!==repwd.value){
                alert("两次密码不一致");
                pwd.value="";
                repwd.value="";
                pwd.focus();
                return false;
            }
        }
    </script>
</head>
<body>
<div class="content">
    <div class="logGet">
        <form action="./php/register.php" method="POST" onsubmit="password()">
            <div class="log-head">
                <p class="p1">注册</p>
            </div>
            <div class="log-content">
                <p class="p2">用户名:</p>
                <label>
                    <input type="text" name="name" id="name" pattern="^\w+$" required>
                </label>
                <div class="p3">仅支持大小写字母、数字和下划线</div>
            </div>
            <div class="log-content">
                <p class="p2">电子邮箱：</p>
                <label>
                    <input type="email" name="email" id="email" required>
                </label>
            </div>
            <div class="log-content">
                <p class="p2">请设置密码:</p>
                <label>
                    <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$" required>
                </label>
                <div class="p3">必须同时包含大小写字母和数字，长度在8-15之间</div>
            </div>
            <div class="log-content">
                <p class="p2">请确认密码:</p>
                <label>
                    <input type="password" name="repassword" id="repassword" pattern="^([A-Za-z0-9]){8,}$" required>
                </label>
            </div>
            <div class="log-foot">
                <input type="submit" value="注册" name="register">
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-m">
            <div class="row">
                <div class="col">
                    <p><strong>使用条款</strong></p>
                    <p><strong>隐私保护</strong></p>
                    <p><strong>Cookie</strong></p>
                    <p><strong>关于</strong></p>
                </div>
                <div class="col"><p><strong>联系我们</strong></p>
                    <p>QQ:2243563942</p>
                    <p>电话：15152982637</p>
                    <p>邮箱：19302010077@fudan.edu.cn</p></div>
                <div class="col">
                    <img src="../images/QR%20code.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="copyright">
            <p class="footer-b">Copyright@2020 Web Fundamental.All Rights Reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
